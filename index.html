<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script deref src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body class="container">
    <form>
        <h1>Passwortgenerator</h1>
        <div class="row">
            <div>
                <div class="btn-group col">
                    <button type="button" class="btn btn-sm btn-danger" id="btn-1">PW
                        mit Sonderzeichen</button>
                    <button type="button" class="btn btn-sm btn-success" id="btn-2">PW ohne
                        Sonderzeichen</button>
                    <input type="reset" class="btn btn-outline-dark" onclick="resetPw()">
                    <button type="button" class="btn btn-lg" id="btn-copy"></button>
                </div>
                <div class="col" id="number-el">
                    <input type="number" class="form-control-sm" min="10" max="24" name="number" id="number" value="10">
                    <label class="form-label" for="number">LÃ¤nge (10 bis 24 Zeichen)</label>
                </div>
                <div id="text-cols">
                    <div class="form-text" id="pw-el"></div>
                </div>
            </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
